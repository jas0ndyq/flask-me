<!doctype html>

	{% macro test(var) %}

	<div class='row'>
	<div class='panel panel-primary myPanel'>
		<div class='panel-heading'>
			<h3 class='text-center'>{{ var.date_string }}</h3>
		</div>
		<div class='panel-body indexPanel'>

			{% if var.pieces.first() != None%}
			{% for i in var.pieces %}
			<div class='indexContent'>
			<div class='indexName'>
				<img src='/upload/{{ i.user.avatar }}' class='img-responsive img-circle userIndexShow' alt='avatar' >
				<p class='userIndexName'>{{ i.user_name }}</p>
				<span class=" indexVote">
					<i class='fa icon-thumbs-up'>
					    <p id='voteStat'>{{ i.vote_count }}</p>
					</i>
				</span>
				<script type="text/javascript">
					$(document).ready(function(){
  						$(".indexVote").click(function(){
    							$.post("/recommend/{{i.id}}",
    								{
   									   'vote': 1
    									},
    							function(result){
     				 			document.getElementById('voteStat').innerHTML=result
    							});
 			 			});
					});
				</script>
			</div>
				<div class='indexSelf'>{{ i.body }}</div>
			</div>
			{% endfor %}
			{% else %}
			<div class='text-center'>None</div>
			{% endif %}
		</div>
	</div>
</div>
	{% endmacro %}
