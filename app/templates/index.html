{% extends 'layout.html' %}

<head>
	<title>Me-首页</title>
</head>


{% block content %}
<div class='container myContent'>
	{% if index_show %}
	{% for i in index_show %}
	<div class='row'>
	<div class='panel panel-primary myPanel'>
		<div class='panel-heading'>
			<h3 class='text-center'>{{ i.user_name }}</h3>
		</div>
		<div class='panel-body indexPanel'>{{ i.body }}</div>
	</div>
	</div>
	{% endfor %}
	{% endif %}
{% endblock %}
</div>
